<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./script.js" defer></script>
    <title>Todo</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-do list</h2>
      <hr width="80px" class="counter"/>
        
      <div class="input">

        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />

        
        <input
          type="text"
          class="input-field"
          id="todoDate"
          placeholder="Date"
        />
        <button class="btn">Add</button>
      </div>

      <script>
        $(function() {
          $("#todoDate").datepicker();
        });
      </script>
      <br />
      
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <div>
            <button class="btn-delete" id="deleteButton">Delete All</button>
          </div>
          
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Made By :</p>
        <p class="author">Mohd Sameer</p>
      </div>
    </footer>
  </body>
</html>
